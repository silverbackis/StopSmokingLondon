steps.2.medicine.header: 'Step 2: Getting your medicine'
steps.2.medicine.gp_prescription.message: 'Your local GP or pharmacist will be able to discuss your situation and prescribe you the most appropriate medicines.'
steps.2.medicine.gp_prescription.append: 'Alternatively, why not speak to a Stop Smoking London telephone advisor who will be able to recommend one?'
