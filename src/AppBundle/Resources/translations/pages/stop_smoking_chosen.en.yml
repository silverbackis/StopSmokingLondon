steps.header: 'There are now just two small steps to get you started'
steps.1.header: 'Step 1: Provide email'
steps.1.text: 'If you like, we can update you now and then with new information to help with your quit attempt. Enter your email below to register.'
steps.1.input_placeholder: your@email.com
steps.1.button: Confirm
steps.1.success: 'Thank you. You''ll receive email updates.'
