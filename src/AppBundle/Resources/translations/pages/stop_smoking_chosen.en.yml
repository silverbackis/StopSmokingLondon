steps.2.medicine.no_gp.append: 'Why not speak to a Stop Smoking London advisor who will be able to recommend one you can obtain from your local pharmacy?'
steps.2.alone.header: 'Step 2: Explore useful tools'
steps.2.alone.text: 'Click below for selected websites and apps that you may find helpful'
steps.2.alone.button: 'Useful websites and apps'
steps.2.alone.info.header: 'Here are a few important tips to get you going'
steps.2.alone.info.1: 'Surprising as it may seem you are better off stopping abruptly, NOT trying to gradually cut down. Research has found that when smokers stop abruptly they are more likely to succeed.'
steps.2.alone.info.2: 'Electronic cigarettes can help you stop. Research has shown that smokers who use an e-cigarette in a quit attempt are 50% more likely to succeed.'
steps.2.alone.info.3: 'Websites and mobile apps can support you. Stop Smoking London can tell you about the best ones and help you track your progress.'
