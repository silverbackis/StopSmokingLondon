smoke_free_formula:
  name:   "SmokeFree Formula"
  text:   "This is a book for smokers that explains how best to stop and provides a way of creating a personalise quit plan."
  buttons: 
    - { name: "Visit SmokeFree Formula", link: "http://www.smokefreeformula.com/" }
ash:
  name:   "Action on Smoking and Health"
  text:   "The ASH website is a goldmine of information about smoking and policies to promote stopping."
  buttons: 
    - { name: "Visit Action on Smoking and Health", link: "http://ash.org.uk/" }
phe:
  name:   "Public Health England: Stop Smoking"
  text:   "Public Health England has a lot of very useful information about stopping smoking."
  buttons: 
    - { name: "Visit Public Health England", link: "https://www.gov.uk/government/publications/health-matters-smoking-and-quitting-in-england/smoking-and-quitting-in-england" }
sf28:
  name:   "Smoke Free 28"
  text:   "SF28 allows you to set yourself a goal of being totally smoke-free for 28 days as a spring board to stopping for good. It charts your progress and provides useful tips to help you along the way."
  buttons: 
    - { name: "Google Play", link: "https://play.google.com/store/apps/details?id=com.silverbackis.smokefree28&hl=en_GB" }
    - { name: "App Store", link: "https://itunes.apple.com/gb/app/smoke-free-28-sf28-quit-smoking/id720796646?mt=8" }
    - { name: "Website", link: "http://www.sf28.co.uk/" }
smoke_free:
  name:   "Smoke Free"
  text:   "SmokeFree is the world's most popular stop-smoking app. It shows your progress moment by moment and sets you missions to help you achieve your goal of stopping smoking."
  buttons: 
    - { name: "Google Play", link: "https://play.google.com/store/apps/details?id=com.portablepixels.smokefree&hl=en_GB" }
    - { name: "App Store", link: "https://itunes.apple.com/gb/app/smoke-free-quit-smoking-now-and-stop-for-good/id577767592?mt=8" }
