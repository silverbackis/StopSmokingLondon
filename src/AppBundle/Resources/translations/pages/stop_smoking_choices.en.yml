specialist.button: 'Talking to a specialist'
specialist.increase_chances: 300%
specialist.continue_button: 'Book your appointment today'
specialist.columns.1.title: 'What it involves'
specialist.columns.1.list.0: 'A specialist advisor will provide you with expert advice and guidance during the first few weeks of stopping.'
specialist.columns.1.list.1: 'He or she will also advise on what stop-smoking medicine is best for you.'
specialist.columns.1.list.2: 'You decide on a quit date, and plan a course of weekly appointments with the advisor.'
specialist.columns.2.title: 'Your benefits'
specialist.columns.2.list.0: 'Your chances of stopping smoking will increase by 300%.'
specialist.columns.2.list.1: 'The advisor will help you address any particular problems you are facing.'
specialist.columns.2.list.2: 'The medicine will reduce your cigarette cravings and nicotine withdrawal symptoms.'
specialist.columns.2.list.3: 'You will still need a lot of determination to succeed.'
specialist.columns.3.title: 'Your commitment'
specialist.columns.3.list.0: 'This option is not for everyone. You have to commit to attending your appointments for at least 4 weeks after your quit date.'
specialist.columns.3.list.1: 'If you just want to use a stop smoking medicine or to try to stop by yourself, there are other options you can try.'
medicine.button.desktop: 'Using a stop smoking medicine'
medicine.button.mobile: 'Using medicine'
medicine.increase_chances: 100%
medicine.continue_button: 'Get the medicine'
medicine.columns.1.title: 'What it involves'
medicine.columns.1.list.0: 'The two main stop-smoking medicines are Champix and NRT. In most parts of London you can get either of these from your GP or a pharmacist.'
medicine.columns.1.list.1: 'Champix is a tablet that you take for 12 weeks. It is non-addictive and very effective at controlling cravings.'
medicine.columns.1.list.2: 'NRT is Nicotine Replacement Therapy. It comes in lots of forms such as skin patch, chewing gum and lozenge.'
medicine.columns.2.title: 'Your benefits'
medicine.columns.2.list.0: 'Your chances of stopping smoking will increase by 100%.'
medicine.columns.2.list.1: 'Your cigarette cravings and withdrawal symptoms will be much less than they would have been.'
medicine.columns.2.list.2: 'You will find it easier to get on with your life without constantly thinking about smoking.'
medicine.columns.3.title: 'Your commitment'
medicine.columns.3.list.0: 'These medicines only work if you use them properly and follow the full course.'
medicine.columns.3.list.1: 'You may need to make an appointment to see your GP or a pharmacist to get a prescription and will need to have at least one other appointment for a follow up.'
alone.button: 'Going it alone'
alone.increase_chances: 50%
alone.continue_button: 'Get started'
alone.columns.1.title: 'What it involves'
alone.columns.1.list.0: 'If you are going it alone you will want to make sure you are giving yourself the best possible chance of success.'
alone.columns.1.list.1: 'Stop Smoking London can help you with this by giving you the information and advice you need, and pointing you to resources that you can use if things get tough.'
alone.columns.2.title: 'Your benefits'
alone.columns.2.list.0: 'Using Stop Smoking London to guide you can increase your chances of stopping by up to 50%.'
alone.columns.2.list.1: 'You can always talk to one of our telephone advisors if things get tough.'
alone.columns.3.title: 'Your commitment'
alone.columns.3.list.0: 'You set a quit date (it could be today), and then do everything you can to avoid even a single puff on a cigarette.'
alone.columns.3.list.1: 'You come back to Stop Smoking London for advice and information when you need it.'
